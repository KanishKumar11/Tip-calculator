<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="" srcset="">
            </div>
        </div>
    </header>
    <main>
        <article>
            <section class="section">
                <h1>Tip Calculator</h1>

                <div class="container">
                    <form>
                        <div>
                            <input type="number" placeholder="Enter the Bill Amount">
                        </div>
                        <div>
                            <input type="range" min="0" max="100" value="10" id="rangeInput">
                            <p>Tip(%): <span id="rangeValue">10</span>%</p>

                        </div>
                        <div class="tipbtn">
                            <input type="button" value="Get Tip Amount">
                        </div>
                        <div>
                            <label for="tipAmount">Tip Amount:</label>
                        </div>
                        <div>
                            <input type="text" id="tipAmount" readonly>
                        </div>
                        <div>
                            <label for="totalAmount">Total Amount:</label>
                            </div>
                            <div>
                            <input type="text" id="totalAmount" readonly>
                        </div>
                </div>
                </form>
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>

</html>
